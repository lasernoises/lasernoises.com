name: Deploy Page

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env: 
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Install zola
        run: |
          gh \
            --repo nushell/nushell release download \
            --pattern 'zola-*-x86_64-unknown-linux-gnu.tar.gz' \
            --output /tmp/zola.tar.gz
          mkdir --parents ~/.local/bin
          tar \
            --directory ~/.local/bin \
            --strip-components 1 \
            --wildcards --gzip --extract '*/zola' \
            --file /tmp/zola.tar.gz
          echo ~/.local/bin >> $GITHUB_PATH
          ls ~/.local/bin

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build
        run: zola build --output-dir _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
